- clean: ['~']

- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.bash_profile: bash_profile
    ~/.gitconfig: git/gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zsh/zshrc
    ~/.oh-my-zsh: .oh-my-zsh/
    ~/.atom: atom

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - sh homebrew/install.sh
  - sh npm/install.sh
  - sh /usr/local/opt/fzf/install
  - chsh -s /bin/zsh
  - cd fonts && sh install.sh
  - source osx/.macos
