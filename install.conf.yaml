- clean: ['~']

- defaults:
    link:
      relink: true
      create: true

- link:
    ~/.bash_profile: bash_profile
    ~/.gitconfig: git/gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.vimrc: vimrc
    ~/.zshrc: zsh/zshrc

- shell:
  - sh homebrew/install.sh
  - sh npm/install.sh
  - /usr/local/opt/fzf/install
  - chsh -s /bin/zsh
